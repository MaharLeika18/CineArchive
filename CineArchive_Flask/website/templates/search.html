<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <strong><a href="{{ url_for('views.movie_details', movie_id=result.id) }}">
                        {{ result.title }}
                    </a></strong> ({{ result.year }})<br>
                    Directed by: {{ result.directors }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
