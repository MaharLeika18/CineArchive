<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineArchive SignUp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #191923;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://media.discordapp.net/attachments/1130355826683559947/1370391798811197541/Untitled_design_8.png?ex=681f5451&is=681e02d1&hm=9eeba9629cbea4b5592241ce416aa699f01a976a6ba1cb1f6a5ebbfe9a0044a6&=&format=webp&quality=lossless&width=1934&height=1088');
            background-size: 1920px 1080px; 
            background-position: center;
        }

        .logo {
            position: relative;
            top: -60px;
        }

        .logo img {
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            position: center;
            display: block; 
        }

        .system-container {
            position: relative;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 800px;
            padding: 40px;
            background-color: rgba(5, 10, 25, 0.7);
            border: 1px solid rgba(255, 132, 0, 0.3);
            border-radius: 5px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(255, 174, 0, 0.2);
            z-index: 1;
        }

        /* Glowing border effect */
        .system-container::before,
        .system-container::after {
            content: '';
            position: absolute;
            left: -2px;
            right: -2px;
            height: 10px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 179, 0, 0.1) 20%, 
                rgba(255, 166, 0, 0.884) 50%,
                rgba(255, 166, 0, 0.1) 80%, 
                transparent 100%);
            box-shadow: 0 0 15px rgba(255, 162, 0, 0.8);
            z-index: -1;
        }

        .system-container::before {
            top: -5px;
        }

        .system-container::after {
            bottom: -5px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 187, 0, 0.3);
            padding-bottom: 15px;
        }

        .info-icon {
            width: 30px;
            height: 30px;
            border: 2px solid #F4963E;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .info-icon::after {
            content: 'i';
            color: #F4963E;
            font-style: italic;
            font-weight: bold;
            text-shadow: 0 0 5px #F4963E;
        }

        .notification-text {
            color: #F4963E;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 166, 0, 0.7);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            line-height: 1.5;
        }

        .highlight {
            color: #F4963E;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 166, 0, 0.7);
        }

        .input-field {
            width: 100%;
            background-color: rgba(40, 18, 0, 0.5);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .input-field:hover {
            background-color: rgba(100, 47, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 181, 20, 0.652);
            color: #ffffff;
            text-shadow: 0 0 5px rgb(83, 65, 0);
            border-color: rgba(255, 165, 47, 0.923);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(255, 132, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .input-field1 {
            width: 100%;
            background-color: rgba(40, 27, 0, 0.5);
            border: 1px solid rgba(255, 119, 0, 0.3);
            color: #fff;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .input-field1:focus {
            outline: none;
            border-color: rgba(255, 162, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 115, 0, 0.4);
        }

        .input1-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .name-display {
            height: 24px;
            margin-bottom: 25px;
            color: #F4963E;
            text-shadow: 0 0 5px rgba(255, 166, 0, 0.7);
        }

        .pass-display {
            height: 24px;
            margin-bottom: 25px;
            color: #F4963E;
            text-shadow: 0 0 5px rgba(255, 179, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 30px;
        }

        .system-button {
            background-color: rgba(60, 40, 0, 0.7);
            color: #f4963e92;
            border: 1px solid rgba(255, 119, 0, 0.37);
            padding: 20px 110px;
            font-family: 'Montserrat', italic;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 1s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        .system-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 191, 0, 0.2), 
                transparent);
            transition: all 0.5s ease;
        }

        .system-button:hover {
            background-color: rgba(100, 47, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 181, 20, 0.652);
            color: #ffffff;
            text-shadow: 0 0 5px rgb(255, 208, 39);
            border-color: rgba(255, 165, 47, 0.923);
        }

        .system-button:hover::before {
            left: 100%;
        }

        /* Background circuit lines cuz why not */
        .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(100, 58, 0, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(100, 73, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 181, 52, 0.873);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 123, 0, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
         /* Background circuit lines */
         .circuit-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(100, 62, 0, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(100, 57, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
        }

        /* Glowing particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 201, 66, 0.776);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 166, 0, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circuit-lines"></div>
    <div class="particles" id="particles"></div>
    <div class="logo">
        <img src="https://media.discordapp.net/attachments/1130355826683559947/1370393642107273267/12.png?ex=681f5608&is=681e0488&hm=77b9f7ca9d47bd7b7ebf50a766e9f574027a0f6d0e69682cb1c3db78ea8f7fde&=&format=webp&quality=lossless&width=200&height=200" alt="Logo"/>
    <div class="system-container">
        <div class="header">
            <div class="info-icon"></div>
            <div class="notification-text">Get Started</div>
        </div>

        <div class="form-title">
            Sign Up/Create an account to use <span class="highlight">CineArchive</span>.
            <div></div>
            Enter your email and password to create an account.
        </div>

        <!-- Flash message to indicate error or success, feel free to edit this with css -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <label for="username" class="input-label">Choose a Username:</label>
            <input type="text" id="username" name="username" class="input-field" placeholder="Your username..." required>
        
            <label for="password" class="input-label">Create a Password:</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="Your password..." required>
        
            <label for="confirm_password" class="input-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Repeat password..." required>

        <div class="button-container">
            <button type="button" id="acceptBtn" class="system-button">Register</button>
            <button type="button" id="declineBtn" class="system-button">Back</button>
        </div>
        </form>

      <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 500;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            

            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight + window.innerHeight;
            

            const size = Math.random() * 7 + 1;
            

            const duration = Math.random() * 20 + 10;
            

            const delay = Math.random() * 10;
            
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, (duration + delay) * 1000);
        }
      </script>
</body>
</html>
